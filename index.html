<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        const center_lat = 44.439663;
        const center_lng = 26.096306;
        const displ = 0.001;
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 44.439663, lng: 26.096306 },
          zoom: 13
        });

        for (let i = 0; i < 50; i++) {
          for (let j = 0; j < 50; j++) {
            const lat = center_lat + (25 - i) * displ;
            const lng = center_lng + (25 - j) * displ;
            new google.maps.Marker({
              map: map,
              icon:
                "http://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Location_dot_yellow.svg/10px-Location_dot_yellow.svg.png",
              position: new google.maps.LatLng(lat, lng)
            });
          }
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRz2EpSa_PgdLp4J7qutYSk62rSa9IKpM&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
